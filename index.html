<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BekoBook - Социальная сеть</title>
  <style>
    /* Стили остаются теми же */
  </style>
</head>
<body>
  <header>BekoBook</header>
  
  <div id="loginForm" class="form-container">
    <h2>Вход</h2>
    <input type="text" id="loginInput" placeholder="Логин" required>
    <input type="password" id="passwordInput" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
    <p>Нет аккаунта? <a href="javascript:showRegisterForm()">Зарегистрируйтесь</a></p>
  </div>

  <div id="registerForm" class="form-container" style="display:none;">
    <h2>Регистрация</h2>
    <input type="text" id="registerLoginInput" placeholder="Логин" required>
    <input type="password" id="registerPasswordInput" placeholder="Пароль" required>
    <button onclick="register()">Зарегистрироваться</button>
    <p>Есть аккаунт? <a href="javascript:showLoginForm()">Войдите</a></p>
  </div>

  <div id="app" style="display:none;">
    <div class="post-container">
      <textarea id="postInput" placeholder="Что у вас нового?" rows="4"></textarea>
      <button onclick="createPost()">Опубликовать</button>
      <div id="posts"></div>
    </div>

    <div class="message-container">
      <h2>Личные сообщения</h2>
      <input type="text" id="messageRecipient" placeholder="Получатель" />
      <textarea id="messageInput" placeholder="Ваше сообщение" rows="4"></textarea>
      <button onclick="sendMessage()">Отправить сообщение</button>
      <div id="messages"></div>
    </div>

    <button onclick="logout()">Выйти</button>
  </div>

  <script src="data.js"></script> <!-- Подключаем data.js -->
  <script>
    let loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
      showApp();
    } else {
      showLoginForm();
    }

    function showLoginForm() {
      document.getElementById("loginForm").style.display = 'block';
      document.getElementById("registerForm").style.display = 'none';
      document.getElementById("app").style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById("loginForm").style.display = 'none';
      document.getElementById("registerForm").style.display = 'block';
      document.getElementById("app").style.display = 'none';
    }

    function showApp() {
      document.getElementById("loginForm").style.display = 'none';
      document.getElementById("registerForm").style.display = 'none';
      document.getElementById("app").style.display = 'block';
      displayPosts();
      displayMessages();
    }

    function login() {
      const login = document.getElementById("loginInput").value;
      const password = document.getElementById("passwordInput").value;

      if (users[login] && users[login] === password) {
        loggedInUser = login;
        localStorage.setItem("loggedInUser", login);
        showApp();
      } else {
        alert("Неверный логин или пароль!");
      }
    }

    function register() {
      const login = document.getElementById("registerLoginInput").value;
      const password = document.getElementById("registerPasswordInput").value;

      if (users[login]) {
        alert("Пользователь с таким логином уже существует!");
      } else {
        users[login] = password;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Регистрация прошла успешно! Теперь войдите.");
        showLoginForm();
      }
    }

    function createPost() {
      const text = document.getElementById("postInput").value.trim();
      if (text) {
        createPost(loggedInUser, text); // Используем функцию из data.js
        displayPosts();
        document.getElementById("postInput").value = '';  // Очистить поле ввода
      } else {
        alert("Введите текст для поста!");
      }
    }

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = '';  // Очистить контейнер перед добавлением новых постов
      const allPosts = getPosts(); // Получаем посты из data.js
      allPosts.forEach(post => {
        const postElement = document.createElement("div");
        postElement.className = "post";
        postElement.innerHTML = `
          <div class="author">${post.author}</div>
          <div class="text">${post.text}</div>
          <div class="likes">
            <span class="like-button" onclick="likePost(${post.id})">
              ❤️ ${post.likes} ${post.likedBy.includes(loggedInUser) ? '(Лайкнуто)' : ''}
            </span>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function likePost(postId) {
      likePost(postId, loggedInUser); // Используем функцию из data.js
      displayPosts();
    }

    function sendMessage() {
      const recipient = document.getElementById("messageRecipient").value.trim();
      const messageText = document.getElementById("messageInput").value.trim();

      if (!recipient || !messageText) {
        alert("Заполните оба поля!");
        return;
      }

      sendMessage(loggedInUser, recipient, messageText);  // Используем функцию из data.js
      displayMessages();
    }

    function displayMessages() {
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = '';

      const allMessages = getMessages(loggedInUser);  // Получаем сообщения из data.js
      allMessages.forEach(msg => {
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.innerHTML = `
          <strong>${msg.sender}</strong>: ${msg.text} <br>
          <small>${new Date(msg.date).toLocaleString()}</small>
        `;
        messagesContainer.appendChild(messageElement);
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      loggedInUser = null;
      showLoginForm();
    }
  </script
