<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BekoBook</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background: #4a90e2;
    color: white;
    padding: 15px;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .container {
    width: 380px;
    max-width: 95vw;
    background: #f9f9f9;
    margin: 20px 0;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  input[type=text], input[type=password], textarea {
    width: 100%;
    margin: 10px 0;
    padding: 9px;
    font-size: 16px;
    border-radius: 5px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  button {
    width: 100%;
    background-color: #4a90e2;
    border: none;
    padding: 11px 0;
    font-size: 18px;
    font-weight: 700;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #357abd;
  }
  .link {
    margin-top: 12px;
    color: #4a90e2;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }
  .post {
    background: white;
    border-radius: 8px;
    padding: 12px 14px;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
  }
  .author {
    font-weight: 700;
    color: #222;
    margin-bottom: 6px;
  }
  .likes {
    margin-top: 8px;
    color: #777;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
  }
  .likes.liked {
    color: #e0245e;
  }
  .logout-btn {
    margin-top: 20px;
    background-color: #e0245e;
  }
  #messages {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: inset 0 0 5px rgb(0 0 0 / 0.05);
  }
  .message {
    margin-bottom: 8px;
    border-bottom: 1px solid #eee;
    padding-bottom: 6px;
  }
  .message strong {
    color: #333;
  }
  .message small {
    color: #999;
  }
  #exportImportSection {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<header>BekoBook</header>

<div id="loginForm" class="container">
  <h2>Вход</h2>
  <input id="loginInput" type="text" placeholder="Логин" autocomplete="off" />
  <input id="passwordInput" type="password" placeholder="Пароль" autocomplete="off" />
  <button id="loginBtn">Войти</button>
  <div class="link" id="showRegisterLink">Нет аккаунта? Зарегистрируйтесь</div>
</div>

<div id="registerForm" class="container" style="display:none;">
  <h2>Регистрация</h2>
  <input id="registerLoginInput" type="text" placeholder="Логин" autocomplete="off" />
  <input id="registerPasswordInput" type="password" placeholder="Пароль" autocomplete="off" />
  <button id="registerBtn">Зарегистрироваться</button>
  <div class="link" id="showLoginLink">Есть аккаунт? Войдите</div>
</div>

<div id="app" class="container" style="display:none;">
  <h2>Привет, <span id="userName"></span>!</h2>

  <textarea id="postInput" placeholder="Что у вас нового?"></textarea>
  <button id="createPostBtn">Опубликовать</button>

  <div id="posts"></div>

  <h3>Личные сообщения</h3>
  <input id="messageRecipient" type="text" placeholder="Получатель" autocomplete="off" />
  <textarea id="messageInput" placeholder="Ваше сообщение" rows="3"></textarea>
  <button id="sendMessageBtn">Отправить сообщение</button>

  <div id="messages"></div>

  <button class="logout-btn" id="logoutBtn">Выйти</button>

  <div id="exportImportSection">
    <button id="exportBtn">Экспорт базы</button>
    <input type="file" id="importFile" style="display:none" />
    <button id="importBtn">Импорт базы</button>
  </div>
</div>

<script src="data.js"></script>
<script>
  // DOM
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const app = document.getElementById("app");

  const loginInput = document.getElementById("loginInput");
  const passwordInput = document.getElementById("passwordInput");
  const registerLoginInput = document.getElementById("registerLoginInput");
  const registerPasswordInput = document.getElementById("registerPasswordInput");
  const postInput = document.getElementById("postInput");
  const messageRecipient = document.getElementById("messageRecipient");
  const messageInput = document.getElementById("messageInput");

  const postsDiv = document.getElementById("posts");
  const messagesDiv = document.getElementById("messages");

  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const showRegisterLink = document.getElementById("showRegisterLink");
  const showLoginLink = document.getElementById("showLoginLink");
  const createPostBtn = document.getElementById("createPostBtn");
  const sendMessageBtn = document.getElementById("sendMessageBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const exportBtn = document.getElementById("exportBtn");
  const importBtn = document.getElementById("importBtn");
  const importFile = document.getElementById("importFile");

  const userNameSpan = document.getElementById("userName");

  // Показать формы
  function showLoginForm() {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    app.style.display = "none";
  }
  function showRegisterForm() {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    app.style.display = "none";
  }
  function showApp() {
    loginForm.style.display = "none";
    registerForm.style.display = "none";
    app.style.display = "block";
    userNameSpan.textContent = loggedInUser;
    refreshPosts();
    refreshMessages();
  }

  // Проверка и загрузка сессии
  if (loggedInUser && users[loggedInUser]) {
    showApp();
  } else {
    showLoginForm();
  }

  // Регистрация
  registerBtn.onclick = () => {
    const login = registerLoginInput.value.trim();
    const pass = registerPasswordInput.value.trim();
    if (!login || !pass) {
      alert("Заполните все поля!");
      return;
    }
    if (!registerUser(login, pass)) {
      alert("Пользователь уже существует!");
      return;
    }
    alert("Регистрация успешна! Войдите в систему.");
    registerLoginInput.value = "";
    registerPasswordInput.value = "";
    showLoginForm();
  };

  // Вход
  loginBtn.onclick = () => {
    const login = loginInput.value.trim();
    const pass = passwordInput.value.trim();
    if (loginUser(login, pass)) {
      loginInput.value = "";
      passwordInput.value = "";
      showApp();
    } else {
      alert("Неверный логин или пароль!");
    }
  };

  showRegisterLink.onclick = showRegisterForm;
  showLoginLink.onclick = showLoginForm;

  logoutBtn.onclick = () => {
    logoutUser();
    showLoginForm();
  };

  // Создать пост
  createPostBtn.onclick = () => {
    const text = postInput.value.trim();
    if (!text) {
      alert("Напишите что-нибудь!");
      return;
    }
    createPost(text);
    postInput.value = "";
    refreshPosts();
  };

  // Обновить посты
  function refreshPosts() {
    postsDiv.innerHTML = "";
    const userPosts = getUserPosts();
    userPosts.forEach(post => {
      const liked = post.likedBy.includes(loggedInUser);
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="author">${post.author}</div>
        <div>${post.text}</div>
        <div class="likes ${liked ? "liked" : ""}" data-id="${post.id}">❤ ${post.likes} ${liked ? "(Лайкнуто)" : ""}</div>
      `;
      postsDiv.appendChild(div);
    });
    postsDiv.querySelectorAll(".likes").forEach(el => {
      el.onclick = () => {
        const id = +el.dataset.id;
        if (!likePost(id)) {
          alert("Вы уже лайкнули этот пост!");
        }
        refreshPosts();
      };
    });
  }

  // Отправить личное сообщение
  sendMessageBtn.onclick = () => {
    const recipient = messageRecipient.value.trim();
    const text = messageInput.value.trim();
    if (!recipient || !text) {
      alert("Заполните поля получателя и сообщения!");
      return;
    }
    if (!sendMessage(recipient, text)) {
      alert("Пользователь не найден или ошибка отправки!");
      return;
    }
    messageInput.value = "";
    alert("Сообщение отправлено!");
    refreshMessages();
  };

  // Обновить личные сообщения
  function refreshMessages() {
    messagesDiv.innerHTML = "";
    const msgs = getUserMessages();
    for (const fromUser in msgs) {
      msgs[fromUser].forEach(m => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${fromUser}:</strong> ${m.text} <small>${new Date(m.date).toLocaleString()}</small>`;
        messagesDiv.appendChild(div);
      });
    }
  }

  // Экспорт базы
  exportBtn.onclick = () => {
    const dataStr = exportUsers();
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "bekoUsersBackup.json";
    a.click();
    URL.revokeObjectURL(url);
  };

  // Импорт базы
  importBtn.onclick = () => importFile.click();

  importFile.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (evt) => {
      if (importUsers(evt.target.result)) {
        alert("Импорт прошёл успешно! База обновлена.");
        refreshPosts();
        refreshMessages();
      } else {
        alert("Ошибка импорта: неверный формат файла");
      }
    };
    reader.readAsText(file);
  };
</script>
</body>
</html>
