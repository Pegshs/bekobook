<!DOCTYPE html>
<html>
<head>
  <title>–†–æ–±–ª–æ–∫—Å 2007 –ø–æ-–ø–µ—Ä–º—Å–∫–∏</title>
  <style>
    body { background: #d4e1f5; font-family: Arial; margin: 0; }
    #menu { background: #336699; padding: 10px; color: white; }
    .btn { background: white; padding: 10px; margin: 10px; display: inline-block; cursor: pointer; border: 2px solid black; }
    #game { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üèóÔ∏è –ü–µ—Ä–º–†–æ–±–ª–æ–∫—Å Classic Edition</h1>
    <div class="btn" onclick="startGame('obby')">üü® Obby</div>
    <div class="btn" onclick="startGame('bomb')">üí£ Bomb Escape</div>
    <div class="btn" onclick="customize()">üëï –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è</div>
  </div>

  <div id="game">
    <canvas id="canvas"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px;">–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. W/A/S/D —á—Ç–æ–±—ã –¥–≤–∏–≥–∞—Ç—å—Å—è</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script>
    function startGame(mode) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      start3D(mode);
    }

    function customize() {
      alert("üëï –¢—É—Ç –±—É–¥–µ—Ç —Å–±–æ—Ä–∫–∞ —Å–≤–æ–µ–≥–æ LEGO-–∞–≤–∞—Ç–∞—Ä–∞ (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞)");
    }

    function start3D(mode) {
      const canvas = document.getElementById('canvas');
      const renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.y = 5;
      camera.position.z = 10;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      const floor = new THREE.Mesh(new THREE.BoxGeometry(20, 1, 20), new THREE.MeshBasicMaterial({ color: 0xaaaaaa }));
      floor.position.y = -0.5;
      scene.add(floor);

      const player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
      player.position.y = 1;
      scene.add(player);

      // SIMPLE OBSTACLE
      if (mode === "obby") {
        for (let i = 0; i < 5; i++) {
          let p = new THREE.Mesh(new THREE.BoxGeometry(2, 0.5, 2), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
          p.position.set(i * 3 - 6, 0, 0);
          scene.add(p);
        }
      }

      // SIMPLE BOMB ESCAPE
      if (mode === "bomb") {
        setInterval(() => {
          let bomb = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), new THREE.MeshBasicMaterial({ color: 0x000000 }));
          bomb.position.set((Math.random() - 0.5) * 10, 5, (Math.random() - 0.5) * 10);
          scene.add(bomb);
          let velocity = -0.05;

          function drop() {
            bomb.position.y += velocity;
            if (bomb.position.y > 0) {
              requestAnimationFrame(drop);
            } else {
              scene.remove(bomb);
            }
          }
          drop();
        }, 2000);
      }

      let keys = {};
      document.addEventListener("keydown", e => keys[e.key] = true);
      document.addEventListener("keyup", e => keys[e.key] = false);

      function animate() {
        requestAnimationFrame(animate);
        if (keys["w"]) player.position.z -= 0.1;
        if (keys["s"]) player.position.z += 0.1;
        if (keys["a"]) player.position.x -= 0.1;
        if (keys["d"]) player.position.x += 0.1;
        camera.position.x = player.position.x;
        camera.position.z = player.position.z + 10;
        camera.lookAt(player.position);
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
